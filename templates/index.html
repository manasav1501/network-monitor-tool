<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet Data Monitor</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Packet Data Monitor</h1>
    
    <table>
        <thead>
            <tr>
                <th>Source IP</th>
                <th>Destination IP</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for packet in packet_data %}
            <tr>
                <td>{{ packet.source_ip }}</td>
                <td>{{ packet.destination_ip }}</td>
                <td>{{ packet.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
